notifications:
  email: false
sudo: required
language: generic

services:
  - docker

script:
  - wget -O - http://travis.debian.net/script.sh | sh -

branches:
  except:
    - /^debian\/\d/

before_deploy:
  - export RELEASE_PKG_FILE=$(ls qradiolink_*.deb)
  - echo "deploying $RELEASE_PKG_FILE to GitHub releases"

deploy:
  provider: releases
  api_key: "41f99805b9215fe6c3c3e45eef17f2068109826d"
  skip_cleanup: true
  file_glob: true
  file: "${RELEASE_PKG_FILE}"
  overwrite: true
  on:
    tags: true
