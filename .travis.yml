notifications:
  email: false
sudo: required
language: generic

services:
  - docker

script:
  - wget -O - http://travis.debian.net/script.sh | sh -

branches:
  except:
    - /^debian\/\d/

before_deploy:
  - export RELEASE_PKG_FILE=$(ls *.deb)
  - echo "deploying $RELEASE_PKG_FILE to GitHub releases"

deploy:
  provider: releases
  api_key: "a8b3d4e3f0eefb93700c240562a9a9cb5aac34a9"
  skip_cleanup: true
  file_glob: true
  file: "${RELEASE_PKG_FILE}"
  overwrite: true
  on:
    tags: true
